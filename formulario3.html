<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <h1>Datos seleccionables</h1>
    <form >
        <label for="sistemaOperativo">Sistema operativo</label>
        <br>
        <select name="sistemaOperativo" id="sistemaOperativo">
            <option value="" selected>Elija una opcion</option>
            <option value="win">Microsoft Windows</option>
            <option value="mac">Mac OS</option>
            <option value="linux">Linux</option>
            <option value="otro">Otro</option>
        </select>
    <br>
    <label for="so2">Sistema Operativo 2</label>
    <br>
    <select name="so2" id="so2" size="5">
    <br>
    <option value="" selected>Elija una opcion</option>
    <option value="win">Microsoft Windows</option>
    <option value="mac">Mac OS</option>
    <option value="linux">Linux</option>
    <option value="otro">Otro</option>
    </select>
    <br>
    <label for="so3">Sistema Operativo 3</label>
    <br>
    <select name="so3" id="so2" size="5" multiple>
    <br>
    <option value="" selected>Elija una opcion</option>
    <option value="win">Microsoft Windows</option>
    <option value="mac">Mac OS</option>
    <option value="linux">Linux</option>
    <option value="otro">Otro</option>
    </select>
    <br>
    <input type="submit" value="Enviar">
    </form>

</body>
</html>
